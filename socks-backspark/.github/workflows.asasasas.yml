jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}  # пароль для базы данных
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'nik'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Run tests
      env:
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
        SPRINGDOC_API_DOCS_ENABLED: ${{ secrets.SPRINGDOC_API_DOCS_ENABLED }}
        SPRINGDOC_SWAGGER_UI_ENABLED: ${{ secrets.SPRINGDOC_SWAGGER_UI_ENABLED }}
        SPRINGDOC_SWAGGER_UI_PATH: ${{ secrets.SPRINGDOC_SWAGGER_UI_PATH }}
        SPRING_APPLICATION_NAME: ${{ secrets.SPRING_APPLICATION_NAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
        SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
        SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
        SPRING_JPA_HIBERNATE_DDL_AUTO: ${{ secrets.SPRING_JPA_HIBERNATE_DDL_AUTO }}
        SPRING_JPA_SHOW_SQL: ${{ secrets.SPRING_JPA_SHOW_SQL }}
      run: ./gradlew test

    - name: Static code analysis (Checkstyle)
      run: ./gradlew check

    - name: Build JAR file
      run: ./gradlew bootJar

    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v3
      with:
        name: socks-service-jar
        path: build/libs/*.jar

    - name: Deploy to server
      if: success()
      run: |
        echo "Deploying JAR file to server"
        scp -i ${{ secrets.SSH_PRIVATE_KEY }} build/libs/*.jar user@your-server:/path/to/deploy/directory
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} user@your-server "java -jar /path/to/deploy/directory/socks-backspark.jar"
